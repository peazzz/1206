<!DOCTYPE html>
<html>
<head>
    <title>Curry</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CSS -->
    <link href="css/CurryStyle.css" rel="stylesheet" type="text/css">
    <script src="jquery-3.6.0.min.js"></script>
</head>

<body>
  <div class="header">
    <div class="container-fluid p-5">
      <h1 id="title">CURRY</h1>
    </div>
  </div>

  <div class="content">
    <div class="container-fluid" id="picture">
        <div class="row" >
          <div class="col-md-6" id="hicol"> 
              <a href="history.html" class="hi" title="curry history"><img src="images/history.png" class="hiimg"></a>
          </div>
          <div class="col-md-6" id="areacol">
              <img src="images/area.png" class="areaimg">
          </div>
        </div>
    </div>
  </div>

  <div class="footer">
    <div class="container-fluid">
      <h1 id="team">組員名單</h1>
      <div class="row" >
        
      </div>
      <p id="ft">CURRY</p>
    </div>
  </div>

</body>

<script> 
  $(document).ready(function(){
    $(".hiimg").mouseenter(function(){
      $(".areaimg").animate({opacity: '0.3'},120);
    });
  });
</script>

<script> 
  $(document).ready(function(){
    $(".hiimg").mouseleave(function(){
      $(".areaimg").animate({opacity: '1'},120);
    });
  });
</script>

<script> 
  $(document).ready(function(){
    $(".areaimg").mouseenter(function(){
      $(".hiimg").animate({opacity: '0.3'},120);
    });
  });
</script>

<script> 
  $(document).ready(function(){
    $(".areaimg").mouseleave(function(){
      $(".hiimg").animate({opacity: '1'},120);
    });
  });
</script>

<script> 
  $(document).ready(function(){
    $(".hiimg").click(function(){
      $(".areaimg").hide("1000");
    });
  });
</script>

<script> 
  $(document).ready(function(){
    $(".areaimg").click(function(){
      $(".hiimg").animate({opacity: '0'});
      $(".areaimg").animate({opacity: '0'});
      $(".hiimg").toggle();
      $(".areaimg").toggle();
    });
  });
</script>

<script>
  $(document).ready(function(){
    $(".areaimg").click(function(){
      $(".row").append("<img src='images/map.png' width=100% height=100%>"); 
      $(".row").append("<button class='button1'>上一頁</button>");
    });
  });
</script>
