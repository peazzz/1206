<!DOCTYPE html>
<html>

<head>
    <title>Curry</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CSS -->
    <link href="css/CurryStyle.css" rel="stylesheet" type="text/css">
    <!-- JQuery -->
    <script src="jquery-3.6.0.min.js"></script>
    <script src="JQuery/JCurry.js"></script>

</head>

<body>
    <div class="header">
        <div class="container-fluid p-5">
            <h1 id="title">CURRY</h1>
        </div>
    </div>

    <div class="content">
        <div class="container-fluid" id="picture">
            <div class="row">
                <div class="col-md-6" id="hicol">
                    <a href="history.html" class="hi" title="curry history"><img src="images/history.png"
                            class="hiimg"></a>
                </div>
                <div class="col-md-6" id="areacol">
                    <img src="images/area.png" class="areaimg">
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container-fluid">
            <h1 id="team">組員名單</h1>

            <div class="container-fluid text-center my-3">
                <div class="row mx-auto my-auto justify-content-center">
                    <div id="recipeCarousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active">
                                <div class="col-md-4 p-3 m-2" id="cardd">
                                    <div class="card">
                                        <div class="card-img">
                                            <img src="images/4.png" class="img-fluid">
                                        </div>
                                        <!-- <div class="card-img-overlay">Slide 1</div> -->
                                    </div>
                                    <div>
                                        <h3>陳暐中</h3>
                                        <p>1410722042</p>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="col-md-4 p-3 m-2" id="cardd">
                                    <div class="card">
                                        <div class="card-img">
                                            <img src="images/1.png" class="img-fluid">
                                        </div>
                                        <!-- <div class="card-img-overlay">Slide 2</div> -->
                                    </div>
                                    <div>
                                        <h3>楊竣丞</h3>
                                        <p>1410822039</p>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="col-md-4 p-3 m-2" id="cardd">
                                    <div class="card">
                                        <div class="card-img">
                                            <img src="images/5.png" class="img-fluid">
                                        </div>
                                        <!-- <div class="card-img-overlay">Slide 3</div> -->
                                    </div>
                                    <div>
                                        <h3>鄒嘉威</h3>
                                        <p>1410822041</p>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="col-md-4 p-3 m-2" id="cardd">
                                    <div class="card">
                                        <div class="card-img">
                                            <img src="images/3.png" class="img-fluid">
                                        </div>
                                        <!-- <div class="card-img-overlay">Slide 4</div> -->
                                    </div>
                                    <div>
                                        <h3>丁子萱</h3>
                                        <p>1410822046</p>
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="col-md-4 p-3 m-2" id="cardd">
                                    <div class="card">
                                        <div class="card-img">
                                            <img src="images/2.png" class="img-fluid">
                                        </div>
                                        <!-- <div class="card-img-overlay">Slide 5</div> -->
                                    </div>
                                    <div>
                                        <h3>吳承憲</h3>
                                        <p>1410822047</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a class="carousel-control-prev bg-transparent w-aut" href="#recipeCarousel" role="button"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        </a>
                        <a class="carousel-control-next bg-transparent w-aut" href="#recipeCarousel" role="button"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        </a>
                    </div>
                </div>

            </div>
            <script src="js/MultiSlideCarousel.js"></script>
        </div>
    </div>
    <h5 class="mt-2 fw-light" id="ft">咖哩拌飯</h5>

    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact Us</h2>
                    <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Your Name *" id="name" required
                                        data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" id="email"
                                        required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="Your Phone *" id="phone"
                                        required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Your Message *" id="message" required
                                        data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
