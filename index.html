<!DOCTYPE html>
<html>
<head>
    <title>Curry</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CSS -->
    <link href="css/CurryStyle.css" rel="stylesheet" type="text/css">
    <script src="jquery-3.6.0.min.js"></script>
</head>

<body>
  <div class="header">
    <div class="container-fluid p-5">
      <h1 id="title">CURRY</h1>
    </div>
  </div>

  <div class="content">
    <div class="container-fluid" id="picture">
        <div class="row" >
          <div class="col-md-6" id="hicol"> 
              <a href="https://www.google.com.tw/" class="hi" title="world curry"><img src="images/history.png" class="hi" width=100% height=100%></a>
          </div>
          <div class="col-md-6" id="areacol">
              <img src="images/area.png" class="area" width=100% height=100%>
          </div>
        </div>
    </div>
  </div>

  <div class="footer">
    <div class="container-fluid">
      <p id="ft">CURRY</p>
    </div>
  </div>

</body>

<script> 
  $(document).ready(function(){
    $(".hi").mouseenter(function(){
      $(".area").animate({opacity: '0.3'},120);
    });
  });
</script>

<script> 
  $(document).ready(function(){
    $(".hi").mouseleave(function(){
      $(".area").animate({opacity: '1'},120);
    });
  });
</script>

<script> 
  $(document).ready(function(){
    $(".area").mouseenter(function(){
      $(".hi").animate({opacity: '0.3'},120);
    });
  });
</script>

<script> 
  $(document).ready(function(){
    $(".area").mouseleave(function(){
      $(".hi").animate({opacity: '1'},120);
    });
  });
</script>

<script> 
  $(document).ready(function(){
    $(".hi").click(function(){
      $(".area").hide("1000");
    });
  });
</script>

<script> 
  $(document).ready(function(){
    $(".area").click(function(){
      $(".hi").animate({opacity: '0'});
      $(".area").animate({opacity: '0'});
      $(".hi").toggle();
      $(".area").toggle();
    });
  });
</script>

<script>
  $(document).ready(function(){
    $(".area").click(function(){
      $(".row").append("<img src='images/map.png' width=100% height=100%>"); 
      $(".row").append("<button class='button1'>上一頁</button>");
    });
  });
</script>

<script>
  $(document).ready(function(){
    $(".button1").click(function(){
    $(".hi").toggle();
    $(".area").toggle();
    $(".button1").remove();
    });
  });
</script>


</html>
